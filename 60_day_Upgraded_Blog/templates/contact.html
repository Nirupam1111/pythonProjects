<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <!-- Navigation-->
        <!-- Page Header-->
        {% if pos == '1' %}
          <header class="masthead" style="background-image: url({{url_for('static',filename='assets/img/contact-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Successfully sent your message</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
          </header>
        {% else %}
          <header class="masthead" style="background-image: url({{url_for('static',filename='assets/img/contact-bg.jpg')}})">
              <div class="container position-relative px-4 px-lg-5">
                  <div class="row gx-4 gx-lg-5 justify-content-center">
                      <div class="col-md-10 col-lg-8 col-xl-7">
                          <div class="page-heading">
                              <h1>Contact Me</h1>
                              <span class="subheading">Have questions? I have answers.</span>
                          </div>
                      </div>
                  </div>
              </div>
          </header>
          <!-- Main Content-->
          <main class="mb-4">
              <form action="{{url_for('contact')}}" method="post" style="text-align: center;width:50%;margin: auto;">
                  <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="phone" name="phone" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Message</label>
                    <input type="textarea" name="message" class="form-control" id="exampleInputPassword1">
                  </div>                
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </main>
        {% endif %}
        <!-- Footer-->
        {% include 'footer.html' ignore missing %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
